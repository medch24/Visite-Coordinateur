    <script>
        // --- Client-Side Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const state = {
                currentUser: null,
                currentLang: 'en'
            };

            const pages = {
                login: document.getElementById('login-page'),
                coordinator: document.getElementById('coordinator-dashboard'),
                teacher: document.getElementById('teacher-dashboard')
            };

            // --- Language Switcher ---
            const langElements = document.querySelectorAll('[data-lang-en], [data-lang-fr]');
            const placeholderElements = document.querySelectorAll('[placeholder-en], [placeholder-fr]');

            function setLanguage(lang) {
                state.currentLang = lang;
                langElements.forEach(el => {
                    el.textContent = el.dataset[`lang-${lang}`];
                    if(el.tagName === 'TITLE') document.title = el.dataset[`lang-${lang}`];
                });
                placeholderElements.forEach(el => {
                    el.placeholder = el.getAttribute(`placeholder-${lang}`);
                });
            }

            document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
            document.getElementById('lang-fr').addEventListener('click', () => setLanguage('fr'));

            // --- Password Toggle Functionality ---
            document.getElementById('toggle-password').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const passwordIcon = document.getElementById('password-icon');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordIcon.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    passwordIcon.textContent = 'üëÅÔ∏è';
                }
            });

            // --- Remember Me Functionality ---
            // Charger les donn√©es sauvegard√©es au d√©marrage
            function loadSavedCredentials() {
                const savedCredentials = localStorage.getItem('teacherEvaluationCredentials');
                if (savedCredentials) {
                    const { username, password, rememberMe } = JSON.parse(savedCredentials);
                    if (rememberMe) {
                        document.getElementById('username').value = username;
                        document.getElementById('password').value = password;
                        document.getElementById('remember-me').checked = true;
                    }
                }
            }

            // Sauvegarder les donn√©es si "Rester connect√©" est coch√©
            function saveCredentials(username, password, rememberMe) {
                if (rememberMe) {
                    const credentials = { username, password, rememberMe: true };
                    localStorage.setItem('teacherEvaluationCredentials', JSON.stringify(credentials));
                } else {
                    localStorage.removeItem('teacherEvaluationCredentials');
                }
            }

            // Charger les donn√©es sauvegard√©es au d√©marrage
            loadSavedCredentials();

            // --- Navigation ---
            function showPage(pageName) {
                Object.values(pages).forEach(page => page.classList.remove('active'));
                pages[pageName].classList.add('active');
            }

            // --- Base de donn√©es utilisateurs c√¥t√© client (solution temporaire fonctionnelle) ---
            const USERS_DATABASE = [
                // Coordinateurs
                { username: 'Mohamed', password: 'Mohamed@86', role: 'coordinator', assignedTeachers: ['Morched', 'Kamel', 'Abas', 'Zine', 'Youssef', 'Oumarou', 'Tonga', 'Sylvano', 'Sami', 'Mohamed Ali'] },
                { username: 'Zohra', password: 'Zohra@40', role: 'coordinator', assignedTeachers: ['Aichetou', 'Inas', 'Anwar', 'Souha', 'Amal', 'Shanouja', 'Jana', 'Hiba'] },
                { username: 'Rasha', password: 'Rasha@26', role: 'coordinator', assignedTeachers: ['Amal', 'Rouba', 'Rayan', 'Imane', 'Nesrine', 'Fatima', 'Samar', 'Romana', 'Nour'] },
                // Enseignants
                ...['Morched', 'Kamel', 'Abas', 'Zine', 'Youssef', 'Oumarou', 'Tonga', 'Sylvano', 'Sami', 'Mohamed Ali', 'Aichetou', 'Inas', 'Anwar', 'Souha', 'Amal', 'Shanouja', 'Jana', 'Hiba', 'Rouba', 'Rayan', 'Imane', 'Nesrine', 'Fatima', 'Samar', 'Romana', 'Nour'].map(name => ({ username: name, password: name, role: 'teacher' }))
            ];

            // Base de donn√©es √©valuations c√¥t√© client
            let EVALUATIONS_DATABASE = [];

            // --- Login Logic (c√¥t√© client - fonctionne imm√©diatement) ---
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                console.log(`Tentative de connexion: ${username} / ${password}`);
                
                // Recherche dans la base de donn√©es locale
                const user = USERS_DATABASE.find(u => u.username === username && u.password === password);
                
                if (user) {
                    console.log(`Connexion r√©ussie pour: ${username} (${user.role})`);
                    
                    // Sauvegarder les identifiants si demand√©
                    saveCredentials(username, password, rememberMe);
                    
                    state.currentUser = user;
                    if (user.role === 'coordinator') {
                        renderCoordinatorDashboard();
                        showPage('coordinator');
                    } else {
                        renderTeacherDashboard();
                        showPage('teacher');
                    }
                    
                    // Effacer les messages d'erreur
                    document.getElementById('login-error').textContent = '';
                } else {
                    console.log(`√âchec de connexion pour: ${username}`);
                    document.getElementById('login-error').textContent = state.currentLang === 'fr' ? 'Identifiants invalides' : 'Invalid credentials';
                }
            });
            
            // --- Logout ---
            function logout() {
                state.currentUser = null;
                document.getElementById('login-form').reset();
                document.getElementById('login-error').textContent = '';
                
                // Ne pas effacer les identifiants si "Rester connect√©" est coch√©
                const rememberMe = document.getElementById('remember-me').checked;
                if (!rememberMe) {
                    localStorage.removeItem('teacherEvaluationCredentials');
                } else {
                    // Recharger les identifiants sauvegard√©s
                    loadSavedCredentials();
                }
                
                showPage('login');
            }
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('logout-btn-teacher').addEventListener('click', logout);


            // --- Coordinator Logic ---
            function renderCoordinatorDashboard() {
                document.getElementById('coordinator-welcome').textContent = `${state.currentLang === 'fr' ? 'Bienvenue' : 'Welcome'}, ${state.currentUser.username}`;
                const teacherSelect = document.getElementById('teacher-select');
                teacherSelect.innerHTML = `<option value="">${state.currentLang === 'fr' ? 'Choisir...' : 'Choose...'}</option>`;
                state.currentUser.assignedTeachers.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher;
                    option.textContent = teacher;
                    teacherSelect.appendChild(option);
                });
            }

            document.getElementById('teacher-select').addEventListener('change', (e) => {
                const teacherName = e.target.value;
                if (teacherName) {
                    renderEvaluationForm(teacherName);
                } else {
                    document.getElementById('evaluation-form-container').innerHTML = '';
                }
            });

            // --- Evaluation Form ---
            function renderEvaluationForm(teacherName) {
                const criteria = {
                    preparation: {
                        title_en: "LESSON PREPARATION AND PLANNING",
                        title_fr: "PR√âPARATION ET PLANIFICATION DES COURS",
                        maxPoints: 15,
                        items: [
                            { text_en: "Lesson plan is detailed with clear learning objectives", text_fr: "Plan de cours d√©taill√© avec objectifs d'apprentissage clairs", points: 5 },
                            { text_en: "Materials and resources are well-prepared and organized", text_fr: "Mat√©riaux et ressources bien pr√©par√©s et organis√©s", points: 5 },
                            { text_en: "Activities align with curriculum standards and goals", text_fr: "Activit√©s align√©es avec les standards et objectifs du curriculum", points: 5 }
                        ]
                    },
                    contentKnowledge: {
                        title_en: "SUBJECT MATTER KNOWLEDGE",
                        title_fr: "MA√éTRISE DE LA MATI√àRE",
                        maxPoints: 20,
                        items: [
                            { text_en: "Demonstrates deep understanding of subject matter", text_fr: "D√©montre une compr√©hension approfondie de la mati√®re", points: 7 },
                            { text_en: "Provides accurate and up-to-date information", text_fr: "Fournit des informations pr√©cises et √† jour", points: 6 },
                            { text_en: "Makes connections between concepts and real-world applications", text_fr: "√âtablit des liens entre concepts et applications r√©elles", points: 7 }
                        ]
                    },
                    instructionalMethods: {
                        title_en: "INSTRUCTIONAL METHODS AND TECHNIQUES",
                        title_fr: "M√âTHODES ET TECHNIQUES D'ENSEIGNEMENT",
                        maxPoints: 25,
                        items: [
                            { text_en: "Uses variety of teaching strategies appropriate to content and students", text_fr: "Utilise diverses strat√©gies d'enseignement adapt√©es au contenu et aux √©tudiants", points: 8 },
                            { text_en: "Engages students actively in learning process", text_fr: "Engage activement les √©tudiants dans le processus d'apprentissage", points: 9 },
                            { text_en: "Provides clear explanations and instructions", text_fr: "Fournit des explications et instructions claires", points: 8 }
                        ]
                    },
                    classroomManagement: {
                        title_en: "CLASSROOM MANAGEMENT",
                        title_fr: "GESTION DE CLASSE",
                        maxPoints: 15,
                        items: [
                            { text_en: "Maintains positive learning environment", text_fr: "Maintient un environnement d'apprentissage positif", points: 5 },
                            { text_en: "Manages time effectively during lesson", text_fr: "G√®re efficacement le temps pendant la le√ßon", points: 5 },
                            { text_en: "Handles disruptions appropriately and professionally", text_fr: "G√®re les perturbations de mani√®re appropri√©e et professionnelle", points: 5 }
                        ]
                    },
                    studentInteraction: {
                        title_en: "STUDENT INTERACTION AND ENGAGEMENT",
                        title_fr: "INTERACTION ET ENGAGEMENT DES √âTUDIANTS",
                        maxPoints: 15,
                        items: [
                            { text_en: "Encourages student participation and questions", text_fr: "Encourage la participation et les questions des √©tudiants", points: 5 },
                            { text_en: "Provides constructive feedback to students", text_fr: "Fournit des commentaires constructifs aux √©tudiants", points: 5 },
                            { text_en: "Addresses diverse learning needs and styles", text_fr: "R√©pond aux besoins et styles d'apprentissage divers", points: 5 }
                        ]
                    },
                    professionalism: {
                        title_en: "PROFESSIONAL BEHAVIOR AND COMMUNICATION",
                        title_fr: "COMPORTEMENT PROFESSIONNEL ET COMMUNICATION",
                        maxPoints: 10,
                        items: [
                            { text_en: "Demonstrates professional demeanor and appearance", text_fr: "D√©montre un comportement et une apparence professionnels", points: 3 },
                            { text_en: "Communicates clearly and effectively", text_fr: "Communique clairement et efficacement", points: 4 },
                            { text_en: "Shows punctuality and preparation", text_fr: "Fait preuve de ponctualit√© et de pr√©paration", points: 3 }
                        ]
                    }
                };

                let formHTML = `<form id="eval-form" class="card">
                    <h3>${state.currentLang === 'fr' ? '√âvaluation pour' : 'Evaluation for'} ${teacherName}</h3>
                    
                    <!-- Date and Time Information -->
                    <div class="visit-info">
                        <div class="form-row">
                            <label for="visit-date">${state.currentLang === 'fr' ? 'Date de la visite :' : 'Visit Date:'}</label>
                            <input type="date" id="visit-date" required>
                        </div>
                        <div class="form-row">
                            <label for="visit-time">${state.currentLang === 'fr' ? 'Heure de la s√©ance :' : 'Session Time:'}</label>
                            <input type="time" id="visit-time" required>
                        </div>
                        <div class="form-row">
                            <label for="lesson-subject">${state.currentLang === 'fr' ? 'Mati√®re enseign√©e :' : 'Subject Taught:'}</label>
                            <input type="text" id="lesson-subject" placeholder="${state.currentLang === 'fr' ? 'Ex: Math√©matiques' : 'Ex: Mathematics'}" required>
                        </div>
                        <div class="form-row">
                            <label for="class-name">${state.currentLang === 'fr' ? 'Classe :' : 'Class:'}</label>
                            <input type="text" id="class-name" placeholder="${state.currentLang === 'fr' ? 'Ex: 6√®me A' : 'Ex: Grade 6A'}" required>
                        </div>
                        <div class="form-row">
                            <label for="semester">${state.currentLang === 'fr' ? 'Semestre :' : 'Semester:'}</label>
                            <select id="semester" required>
                                <option value="">${state.currentLang === 'fr' ? 'S√©lectionner...' : 'Select...'}</option>
                                <option value="1">${state.currentLang === 'fr' ? '1er Semestre' : '1st Semester'}</option>
                                <option value="2">${state.currentLang === 'fr' ? '2√®me Semestre' : '2nd Semester'}</option>
                            </select>
                        </div>
                    </div>`;
                let criteriaIndex = 0;
                
                for(const category in criteria){
                    const cat = criteria[category];
                    formHTML += `<fieldset>
                        <legend>${cat[`title_${state.currentLang}`]} (${state.currentLang === 'fr' ? 'Maximum' : 'Max'}: ${cat.maxPoints} ${state.currentLang === 'fr' ? 'points' : 'points'})</legend>`;
                    
                    cat.items.forEach((item, index) => {
                        formHTML += `<div class="criteria-row">
                            <p>${item[`text_${state.currentLang}`]} <span class="points-info">(${item.points} ${state.currentLang === 'fr' ? 'pts max' : 'pts max'})</span></p>
                            <div class="rating">`;
                        
                        // Cr√©er des options de notation bas√©es sur les points maximum de l'item
                        for(let i = 0; i <= item.points; i++) {
                            formHTML += `
                                <input type="radio" id="crit${criteriaIndex}-${i}" name="crit${criteriaIndex}" value="${i}" ${i === 0 ? '' : ''} required>
                                <label for="crit${criteriaIndex}-${i}">${i}</label>`;
                        }
                        
                        formHTML += `</div></div>`;
                        criteriaIndex++;
                    });
                    formHTML += `</fieldset>`;
                }
                
                formHTML += `
                    <div class="comments-section">
                        <div>
                            <label for="comments-strengths">${state.currentLang === 'fr' ? 'Points forts observ√©s :' : 'Observed Strengths:'}</label>
                            <textarea id="comments-strengths" placeholder="${state.currentLang === 'fr' ? 'D√©crivez les aspects positifs de la performance...' : 'Describe positive aspects of performance...'}" required></textarea>
                        </div>
                        <div>
                            <label for="comments-improve">${state.currentLang === 'fr' ? 'Domaines √† am√©liorer :' : 'Areas for Improvement:'}</label>
                            <textarea id="comments-improve" placeholder="${state.currentLang === 'fr' ? 'Suggestions constructives pour le d√©veloppement professionnel...' : 'Constructive suggestions for professional development...'}" required></textarea>
                        </div>
                        <div>
                            <label for="comments-recommendations">${state.currentLang === 'fr' ? 'Recommandations sp√©cifiques :' : 'Specific Recommendations:'}</label>
                            <textarea id="comments-recommendations" placeholder="${state.currentLang === 'fr' ? 'Actions concr√®tes recommand√©es...' : 'Concrete recommended actions...'}" required></textarea>
                        </div>
                    </div>
                    
                    <div class="score-summary">
                        <div class="total-score">
                            <span class="score-label">${state.currentLang === 'fr' ? 'Score Total :' : 'Total Score:'}</span>
                            <span id="grand-total-display" class="score-value">0</span>
                            <span class="score-max">/ 100</span>
                        </div>
                        <div class="performance-level">
                            <span class="level-label">${state.currentLang === 'fr' ? 'Niveau :' : 'Performance Level:'}</span>
                            <span id="performance-level" class="level-value">${state.currentLang === 'fr' ? '√Ä calculer' : 'To be calculated'}</span>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">${state.currentLang === 'fr' ? 'Soumettre l\'√©valuation' : 'Submit Evaluation'}</button>
                        <button type="button" id="generate-word" class="word-btn">${state.currentLang === 'fr' ? 'G√©n√©rer rapport Word' : 'Generate Word Report'}</button>
                    </div>
                </form>`;

                const container = document.getElementById('evaluation-form-container');
                container.innerHTML = formHTML;

                // Automatic Total Calculation
                container.querySelector('#eval-form').addEventListener('change', () => {
                    const ratings = container.querySelectorAll('input[type="radio"]:checked');
                    let total = 0;
                    ratings.forEach(r => total += parseInt(r.value, 10));
                    document.getElementById('grand-total-display').textContent = total;
                    
                    // Update performance level
                    const performanceLevel = getPerformanceLevel(total);
                    document.getElementById('performance-level').textContent = performanceLevel;
                });
                
                // Form Submission
                container.querySelector('#eval-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    // Collecter toutes les donn√©es du formulaire
                    const visitDate = document.getElementById('visit-date').value;
                    const visitTime = document.getElementById('visit-time').value;
                    const lessonSubject = document.getElementById('lesson-subject').value;
                    const className = document.getElementById('class-name').value;
                    const semester = document.getElementById('semester').value;
                    
                    const formData = new FormData(e.target);
                    const criteriaData = {};
                    let grandTotal = 0;
                    
                    // Calculer le score total des crit√®res seulement (pas les autres champs)
                    const ratings = container.querySelectorAll('input[type="radio"]:checked');
                    ratings.forEach(r => {
                        criteriaData[r.name] = parseInt(r.value, 10);
                        grandTotal += parseInt(r.value, 10);
                    });
                    
                    const payload = {
                        teacherName,
                        coordinatorName: state.currentUser.username,
                        visitDate,
                        visitTime,
                        lessonSubject,
                        className,
                        semester,
                        criteria: criteriaData,
                        criteriaDetails: criteria, // Ajouter les d√©tails des crit√®res pour affichage ult√©rieur
                        comments: {
                            strengths: document.getElementById('comments-strengths').value,
                            toImprove: document.getElementById('comments-improve').value,
                            recommendations: document.getElementById('comments-recommendations').value
                        },
                        grandTotal,
                        performanceLevel: getPerformanceLevel(grandTotal)
                    };

                    // Sauvegarder l'√©valuation dans la base locale
                    const evaluation = {
                        id: Date.now().toString(),
                        ...payload,
                        date: new Date()
                    };
                    
                    EVALUATIONS_DATABASE.push(evaluation);
                    console.log('√âvaluation sauvegard√©e:', evaluation);
                    
                    alert(state.currentLang === 'fr' ? '√âvaluation soumise avec succ√®s !' : 'Evaluation submitted successfully!');
                    container.innerHTML = '';
                    
                    // R√©initialiser la s√©lection d'enseignant
                    document.getElementById('teacher-select').value = '';

            }

            // --- Teacher Logic ---
            function renderTeacherDashboard() {
                document.getElementById('teacher-welcome').textContent = `${state.currentLang === 'fr' ? 'Bienvenue' : 'Welcome'}, ${state.currentUser.username}`;
                const reportsContainer = document.getElementById('evaluation-reports');
                
                // Filtrer les √©valuations pour cet enseignant dans la base locale
                const evaluations = EVALUATIONS_DATABASE.filter(eval => eval.teacherName === state.currentUser.username);
                console.log(`Trouv√© ${evaluations.length} √©valuations pour ${state.currentUser.username}`);
                
                if (evaluations.length === 0) {
                    reportsContainer.innerHTML = `<p>${state.currentLang === 'fr' ? 'Aucun rapport d\'√©valuation trouv√©.' : 'No evaluation reports found.'}</p>`;
                    return;
                }
                    
                    let reportsHTML = '';
                    evaluations.forEach(eval => {
                        reportsHTML += `
                            <div class="card report-card">
                                <h3>${state.currentLang === 'fr' ? 'Rapport du' : 'Report from'} ${new Date(eval.date).toLocaleDateString()}</h3>
                                <p><strong>${state.currentLang === 'fr' ? '√âvaluateur :' : 'Evaluator:'}</strong> ${eval.coordinatorName}</p>
                                <p><strong>${state.currentLang === 'fr' ? 'Total G√©n√©ral :' : 'Grand Total:'}</strong> ${eval.grandTotal}</p>
                                <div class="comments-section">
                                    <div>
                                        <h4>${state.currentLang === 'fr' ? 'Recommandations (√Ä am√©liorer)' : 'Recommendations (To Improve)'}</h4>
                                        <p>${eval.comments.toImprove}</p>
